<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="icon" type="image/jpeg" href="../images/logo.png">
    <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script>
        // Autofill the username and password fields based on query parameters
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            document.getElementById("username").value = urlParams.get('username') || '';
            document.getElementById("password").value = urlParams.get('password') || '';
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <form id="form" action="http://127.0.0.1:3016/login-process" method="post" onsubmit="return validateForm()">
                <h1>Login</h1>
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                    <span id="username_error"></span>
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                    <span id="pass_error"></span>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="http://127.0.0.1:3016/signup">Register</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="signin.js"></script>
</body>
</html>
