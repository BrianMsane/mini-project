<!DOCTYPE html>
<html lang="en">

   <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="signin.css">
        <link rel="icon" type="image/jpeg" href="logo.png">
        <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> -->
        <script>
            // Autofill the username and password fields based on query parameters
            window.onload = function () {
                const urlParams = new URLSearchParams(window.location.search);
                document.getElementById("username").value = urlParams.get('username') || '';
                document.getElementById("password").value = urlParams.get('password') || '';
            };
        </script>
    </head>

    <body>
         
        <div class="wrapper">
            <form id="form"  action="" method="post">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" id="username" placeholder="Username" required>
                    <i class='bx bxs-user' ></i>
                    <span style="color:red" id="username_error"></span>

                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class='bx bxs-lock' ></i>
                    <span style="color:red" id="pass_error"></span>

              
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="register-link">
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>

            </form>
        </div> 
        <script src="signin.js"></script>
    </body>
</html>
