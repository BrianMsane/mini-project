<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - EduSphere</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" type="image/jpeg" href="logo.png">
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Create Your Account</h2>
            <form action="" name="Formfill" onsubmit="return validation()" method="post">
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" name="Username" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="Email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="Password" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="CPassword" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <div class="login-link">
                <p>Already have an account? <a href="signin.html">Login</a></p>
            </div>
        </div>
    </div>
    <!-- Include your JavaScript file if needed -->
    <!-- <script src="signup.js"></script> -->
</body>
</html>
