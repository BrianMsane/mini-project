     <div class="form_wrap">
      <div class="form_1_data_info">
          <h2>Bio Data</h2>
          <form>
            <div class="form_container">
                <div class="input_wrap">
                    <label for="First_name">First Name:</label>
                    <input type="text" name="First_Name" id="First_name">

                </div>
                <div class="input_wrap">
                    <label for="Second_Name">Other Name:</label>
                    <input type="text" name="Other Name" id="Other Name">

                </div>
                <div class="input_wrap">
                    <label for="Family_Name">Family Name:</label>
                    <input type="text" name="Family_Name" id="Family_name">

                </div>
                <div class="input_wrap">
                    <label for="Gender">Select Gender</label>
                    <input type="radio" name="Gender" id="Gender">Male<input type="radio" name="Gender" id="Gender">Female

                </div>
                <div class="input_wrap">
                    <label for="Nationality">Nationality:</label>
                    <input type="text" name="Nationality" id="Nationality">

                </div>
                <div class="input_wrap">
                    <label for="Marital_Status">Marital_Status</label>
                    <input type="radio" name="Marital_Status" id="Marital_Status">Married<input type="radio" name="Marital_Status" id="Marital_Status">Single

                </div>
                <div class="input_wrap">
                    <label for="Date_Of_Birth">Date_Of_Birth:</label>
                    <input type="date" name="Date_Of_Birth" id="Date_Of_Birth">

                </div>
                <div class="input_wrap">
                    <label for="Identity_Number">Identity_Number:</label>
                    <input type="text" name="Identity_Number" id="Identity_Number">

                </div>
                <div class="input_wrap">
                    <label for="Residence">Do you need a student residence?</label>
                    <input type="radio" name="Residence" id="Residence">Yes<input type="radio" name="Residence" id="
                    Residence">No
                <div class="input_wrap">
                    <label for="Disabilities">Do you have any disabilities?</label>
                    <input type="radio" name="Disabilities" id="Disabilities">Yes<input type="radio" name="Disabilities" id="Disabilities">No
                <div class="input_wrap">
                    <label for="Medical_Condition">Do you have any medical conditions?</label>
                    <input type="radio" name="Medical_Condition" id="Medical_Condition">Yes<input type="radio" name="Medical_Condition" id="Medical_Condition">No
                <div class="input_wrap">
                    <label for="Identity_Number">Identity_Number:</label>
                    <input type="text" name="Identity_Number" id="Identity_Number">
    
                </div>
            </div>


          </form>

      </div>
      <div class="form_2_data_info">
        <h2>Contact</h2>
        <form>
          <div class="form_container">
              <div class="input_wrap">
                  <label for="Address">Address/P.O Box:</label>
                  <textarea type="text" name="Address" id="Address"></textarea>

              </div>
              <div class="input_wrap">
                  <label for="City">City/State:</label>
                  <input type="text" name="City" id="City">

              </div>
              <div class="input_wrap">
                  <label for="Country">Country:</label>
                  <input type="text" name="Country" id="Country">

              </div>
              <div class="input_wrap">
                  <label for="Mobile">Mobile:</label>
                  <input type="text" name="Mobile" id="Mobile">

              </div>
              <div class="input_wrap">
                  <label for="Home_tel">Home_tel:</label>
                  <input type="text" name="Home_tel" id="Home_tel">

              </div>
              <div class="input_wrap">
                  <label for="Email_Address">Email_Address:</label>
                  <input type="email" name="Email_Address" id="Email_Address">

              </div>
          </div>


        </form>

    </div>
      <div class="form_3_data_info">
        <h2>Next Of Kin Data</h2>
        <form>
          <div class="form_container">
              <div class="input_wrap">
                  <label for="First_name">First Name:</label>
                  <input type="text" name="First_Name" id="First_name">

              </div>
              <div class="input_wrap">
                  <label for="Second_Name">Other Name:</label>
                  <input type="text" name="Other Name" id="Other Name">

              </div>
              <div class="input_wrap">
                  <label for="Family_Name">Family Name:</label>
                  <input type="text" name="Family_Name" id="Family_name">
               <!-- before or after name radio button -->
              </div>
              <div class="input_wrap">
                  <label for="Relationship">Relationship: </label>
                  Mother<input type="radio" name="Relationship" id="Relationship">Father<input type="radio" name="Relationship" id="Relationship">  Other(specify)<input type="text" name="Relationship" id="Relationship">

              </div>
              <div class="input_wrap">
                <label for="Sponsor">Company/Sponsor Name:</label>
                <input type="text" name="Sponsor" id="Sponsor">  <label for="Sponsor">Sponsor type:</label><input type="radio" name="Stype" id="Stype">Private<input type="radio" name="Stype" id="Stype">Government
            </div>
              <div class="input_wrap">
                  <label for="Contact">Contact Name:</label>
                  <input type="text" name="Contact" id="Contact"> Position: <input type="text" name="Position" id="Position">
              </div>
              <div class="input_wrap">
                <label for="Address">Address:</label>
                <input type="text" name="Address" id="Address"> City: <input type="text" name="City" id="City">  Country: <input type="text" name="Country" id="Country">
            </div>

            <div class="input_wrap">
                <label for="Mobile">Mobile:</label>
                <input type="text" name="Mobile" id="Mobile"> Work Tel: <input type="text" name="Work" id="Work">  Work Fax: <input type="text" name="Fax" id="Fax">
            </div>
            <div class="input_wrap">
                <label for="Email_Address">Email_Address:</label>
                <input type="email" name="Email_Address" id="Email_Address">

            </div>

              </div>

              </div>
              
          </div>


        </form>

    </div>
